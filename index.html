<!doctype html>
<html lang="en">
  <head>
    <!-- UTF-8 Support -->
    <meta charset="UTF-8" />
    <!-- IE Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme Color -->
    <meta name="theme-color" content="##101010" />
    <!-- Description -->
    <meta
      name="description"
      content="Modern iPhone 15 inspired website using Three.js and GSAP animations."
    />
    <!-- Author -->
    <meta name="author" content="Sanidhya Kr. Verma" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="reactjs, framer-motion, netlify, react, modern-ui, modern-ux, apple-clone, apple-website, three.js, gsap, gsap-animations, dark-theme, react-themes, postcss, prettier, react-dom, tailwindcss, tailwindcss-animate, ui/ux, js, javascript, typescript, eslint, html, css, js, react"
    />

    <!-- Icon -->
    <link rel="icon" type="image/ico" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" href="/favicon1.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon2.png" sizes="32x32" />
    <link
      rel="apple-touch-icon"
      href="/apple-icon.png"
      type="image/png"
      sizes="180x180"
    />

    <!-- Title -->
    <title>Apple iPhone 15 Clone</title>
    <style>
      /* Error handling styles */
      #error-display {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px;
        z-index: 10000;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 50vh;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Error handling
      window.addEventListener('error', function(e) {
        const errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.textContent += e.message + ' at ' + e.filename + ':' + e.lineno + '\n';
        console.error(e);
      });

      // Check if anything renders
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root.children.length) {
          const errorDisplay = document.getElementById('error-display');
          errorDisplay.style.display = 'block';
          errorDisplay.textContent += 'Nothing rendered in root element after 2 seconds\n';
        }
      }, 2000);
    </script>
  </body>
</html>
